<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workglaze | Strategic Process Optimization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Poppins for a modern vibe -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <span class="logo-text">Workglaze</span>
    </div>
    <div class="header-center">
      <!-- Placeholder for your actual brand icon -->
      <div class="logo-icon">[Your Icon]</div>
    </div>
    <div class="header-right">
      <!-- LinkedIn Icon -->
      <a
        href="https://linkedin.com"
        class="icon-button"
        target="_blank"
        rel="noopener"
        aria-label="LinkedIn"
      >
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
          alt="LinkedIn"
          class="icon-size"
        />
      </a>
      <!-- Dark Mode Toggle -->
      <button class="icon-button dark-mode-toggle" aria-label="Toggle Dark Mode">
        <!-- Default moon icon (switch to sun icon in dark mode) -->
        <svg class="icon-size" viewBox="0 0 24 24">
          <path
            class="dark-mode-icon"
            d="M21.75 14.47A9.53 9.53 0 0110.53 3.25a.75.75 0 01-.69-1 10.5 
               10.5 0 1011.91 12.68.75.75 0 01-1-.69z"
          />
        </svg>
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- HERO SECTION -->
    <section class="hero-section">
      <div class="hero-inner">
        <h1 class="hero-title">Strategic Process Optimization</h1>
        <p class="hero-subtitle">
          Automated solutions for enhanced workflow efficiency
        </p>

        <!-- VIDEO BLOCK -->
        <div class="video-container">
          <!-- The clickable thumbnail layer -->
          <div class="video-thumbnail" id="youtubePreview">
            <img
              src="https://img.youtube.com/vi/0zQmSIstt6o/maxresdefault.jpg"
              alt="Video thumbnail"
            />
            <div class="thumbnail-overlay"></div>
          </div>
          <!-- The actual iframe (starts as blank) -->
          <iframe
            id="demoVideo"
            src="about:blank"
            data-src="https://www.youtube.com/embed/0zQmSIstt6o?autoplay=1"
            allow="accelerometer; autoplay; encrypted-media; gyroscope"
            allowfullscreen
          ></iframe>
        </div>

        <!-- CTA (extra margin below video) -->
        <a
          href="https://calendly.com/your-link"
          class="cta-button"
          target="_blank"
          rel="noopener"
        >
          Book a Call Now
        </a>
      </div>
    </section>

    <!-- LOGOS SECTION -->
    <section class="logos-section">
      <h2 class="section-heading">Trusted by</h2>
      <div class="logos-slider">
        <div class="slide-track">
          <!-- Only 5 total logos, repeated once to create a seamless loop -->
          <img src="https://via.placeholder.com/250x120?text=Logo1" alt="Logo 1" />
          <img src="https://via.placeholder.com/250x120?text=Logo2" alt="Logo 2" />
          <img src="https://via.placeholder.com/250x120?text=Logo3" alt="Logo 3" />
          <img src="https://via.placeholder.com/250x120?text=Logo4" alt="Logo 4" />
          <img src="https://via.placeholder.com/250x120?text=Logo5" alt="Logo 5" />

          <!-- Repeat for seamless scrolling -->
          <img src="https://via.placeholder.com/250x120?text=Logo1" alt="Logo 1" />
          <img src="https://via.placeholder.com/250x120?text=Logo2" alt="Logo 2" />
          <img src="https://via.placeholder.com/250x120?text=Logo3" alt="Logo 3" />
          <img src="https://via.placeholder.com/250x120?text=Logo4" alt="Logo 4" />
          <img src="https://via.placeholder.com/250x120?text=Logo5" alt="Logo 5" />
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="footer-company">Workglaze</span>
        <p class="footer-tagline">Empowering business process efficiency</p>
      </div>
      <nav class="legal-links">
        <a href="#">Impressum</a>
        <a href="#">AGBs</a>
        <a href="#">Datenschutz</a>
      </nav>
    </div>
  </footer>

  <!-- MAIN JS -->
  <script src="script.js"></script>
</body>
</html>
