<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workglaze | Strategic Process Optimization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Poppins for a modern vibe -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <span class="logo-text">Workglaze</span>
    </div>
    <div class="header-center">
      <!-- Center logo image -->
      <img src="img/Workglaze Logo Icon.png" alt="Workglaze Logo" class="logo-img">
    </div>
    <div class="header-right">
      <!-- LinkedIn Icon -->
      <a
        href="https://linkedin.com"
        class="icon-button"
        target="_blank"
        rel="noopener"
        aria-label="LinkedIn"
      >
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
          alt="LinkedIn"
          class="icon-size"
        />
      </a>
      <!-- Dark Mode Toggle -->
      <button class="icon-button dark-mode-toggle" aria-label="Toggle Dark Mode">
        <!-- Default moon icon (switch to sun icon in dark mode) -->
        <svg class="icon-size" viewBox="0 0 24 24">
          <path
            d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
          />
        </svg>
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- HERO SECTION -->
    <section class="hero-section">
      <div class="hero-inner">
        <h1 class="hero-title">Strategic Process Optimization</h1>
        <p class="hero-subtitle">
          Automated solutions for enhanced workflow efficiency
        </p>

        <!-- VIDEO BLOCK -->
        <div class="video-container">
          <!-- The clickable thumbnail layer -->
          <div class="video-thumbnail" id="youtubePreview">
            <img
              src="https://img.youtube.com/vi/NKDXtorzOrY/hqdefault.jpg"
              alt="Video thumbnail"
            />
            <div class="thumbnail-overlay"></div>
          </div>
          <!-- The actual iframe (starts as blank) -->
          <iframe
            id="demoVideo"
            src="about:blank"
            data-src="https://www.youtube.com/watch?v=NKDXtorzOrY"
            allow="accelerometer; autoplay; encrypted-media; gyroscope"
            allowfullscreen
          ></iframe>
        </div>

        <!-- CTA (extra margin below video) -->
        <a
          href="https://calendly.com/your-link"
          class="cta-button"
          target="_blank"
          rel="noopener"
        >
          Book a Call Now
        </a>
      </div>
    </section>

    <!-- LOGOS SECTION -->
    <section class="logos-section">
      <h2 class="section-heading">Trusted by</h2>
      <div class="logos-slider">
        <div class="slide-track">
          <!-- First set of logos -->
          <img src="img/RuhrpottRodeo.png" alt="RuhrpottRodeo Logo" />
          <img src="img/VisualPopcorn.png" alt="VisualPopcorn Logo" />
          <img src="img/bedrop_logo.png" alt="Bedrop Logo" />
          <img src="img/bs-logo-orange.png" alt="BS Logo" />
          <img src="img/hl_garden_logo.png" alt="HL Garden Logo" />
          
          <!-- Duplicate logos for smooth scrolling -->
          <img src="img/RuhrpottRodeo.png" alt="RuhrpottRodeo Logo" />
          <img src="img/VisualPopcorn.png" alt="VisualPopcorn Logo" />
          <img src="img/bedrop_logo.png" alt="Bedrop Logo" />
          <img src="img/bs-logo-orange.png" alt="BS Logo" />
          <img src="img/hl_garden_logo.png" alt="HL Garden Logo" />
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="footer-company">Workglaze</span>
        <p class="footer-tagline">Empowering business process efficiency</p>
      </div>
      <nav class="legal-links">
        <a href="#">Impressum</a>
        <a href="#">AGBs</a>
        <a href="#">Datenschutz</a>
      </nav>
    </div>
  </footer>

  <!-- MAIN JS -->
  <script src="script.js"></script>
</body>
</html>
