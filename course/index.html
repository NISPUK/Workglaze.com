<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LLM & Prompting – Course Player</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome (still used elsewhere) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
<!-- HEADER -->
<header class="site-header">
  <div class="header-left">
    <img src="../img/workglaze-logo.webp"
         alt="Workglaze Logo"
         class="logo-img">
  </div>

  <!-- ⬇️  removed the “Contact me” anchor -->
  <div class="header-right">
    <!-- LinkedIn icon -->
    <a href="https://www.linkedin.com/in/carlonicolussi/"
       target="_blank"
       rel="noopener"
       class="icon-button"
       aria-label="LinkedIn">
      <img
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
        alt=""
        class="icon-size" />
    </a>

    <!-- Language switcher -->
    <nav class="lang-toggle" aria-label="Language switch">
      <button data-lang="en" class="active">EN</button>
      <button data-lang="de">DE</button>
    </nav>
  </div>
</header>

  <!-- MAIN CONTENT (unchanged) -->
  <main class="player">
    <div class="video-wrapper">
      <iframe id="video-frame" title="Course video"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen loading="lazy"></iframe>
    </div>

    <section class="info">
      <h1 id="video-title"></h1>
      <p id="video-summary"></p>
      <a id="pdf-link" class="button pdf-link" target="_blank" rel="noopener noreferrer">Download PDF</a>
    </section>

    <nav class="nav">
      <div class="nav-buttons">
        <button id="prev-btn"   class="button">Previous</button>
        <span   id="counter"></span>
        <button id="next-btn"   class="button">Next</button>
        <button id="finish-btn" class="button">Finish</button>
      </div>
    </nav>
  </main>

  <!-- FINAL PAGE -->
<div id="final-page" class="final-page hidden">
  <div class="final-content">
    <h1>Thanks for watching!</h1>
    <p>If you enjoyed the course, consider adding me on LinkedIn.</p>

    <!-- ⬇️  removed the Email button, kept LinkedIn -->
    <div class="final-buttons">
      <a href="https://www.linkedin.com/in/carlonicolussi/"
         target="_blank"
         rel="noopener"
         class="button">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</div>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
