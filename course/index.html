<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LLM & Prompting â€“ Course Player</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="https://workglaze.com/img/Workglaze%20Logo%20Icon.png" alt="Workglaze Logo" class="logo-img">
      <span class="logo-text">Workglaze</span>
    </div>
    <div class="header-right">
      <a href="mailto:info@workglaze.com" class="header-button" aria-label="Email Us">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://linkedin.com/company/workglaze" target="_blank" rel="noopener noreferrer" class="header-button" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <nav class="lang-toggle" aria-label="Language switch">
        <button data-lang="en" class="active">EN</button>
        <button data-lang="de">DE</button>
      </nav>
    </div>
  </header>

  <main class="player">
    <!-- VIDEO -->
    <div class="video-wrapper">
      <iframe id="video-frame" title="Course video"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen loading="lazy"></iframe>
    </div>
    <!-- INFO / ASSETS -->
    <section class="info">
      <h1 id="video-title"></h1>
      <p id="video-summary"></p>
      <!-- shows only when slide 14 has a PDF -->
      <a id="pdf-link" class="button pdf-link" target="_blank" rel="noopener noreferrer">Download PDF</a>
    </section>
    <!-- NAVIGATION -->
    <nav class="nav">
      <button id="prev-btn" class="button">Previous</button>
      <span id="counter"></span>
      <button id="next-btn" class="button">Next</button>
      <button id="finish-btn" class="button primary">Finish</button>
    </nav>
  </main>

  <!-- Final Page -->
  <div id="final-page" class="final-page hidden">
    <div class="final-content">
      <h1>Thanks for watching!</h1>
      <p>Send me an email if you have any questions or add me on LinkedIn.</p>
      <div class="final-buttons">
        <a href="mailto:info@workglaze.com" class="button">
          <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://linkedin.com/company/workglaze" target="_blank" rel="noopener noreferrer" class="button">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
