<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM & Prompting â€“ Workglaze Course Player</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with logo -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="https://workglaze.com/img/Workglaze%20Logo%20Icon.png" alt="Workglaze Logo" />
        <span>Workglaze</span>
      </div>
      <nav class="lang-toggle" aria-label="Language switch">
        <button data-lang="en" class="active">EN</button>
        <button data-lang="de">DE</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="course-player">
      <!-- Course info -->
      <div class="course-header">
        <h1 id="video-title"></h1>
        <div class="progress-container">
          <span id="counter" class="counter"></span>
        </div>
      </div>

      <!-- Video -->
      <div class="video-wrapper">
        <iframe id="video-frame" src="" title="Course video" frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <!-- Content -->
      <div class="content-wrap">
        <section class="info">
          <p id="video-summary"></p>
          <a id="pdf-link" class="pdf-link" href="#" download>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            Download PDF
          </a>
        </section>
      </div>

      <!-- Navigation -->
      <nav class="course-nav">
        <button id="prev-btn" class="nav-btn prev" aria-label="Previous video">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Previous
        </button>
        <button id="next-btn" class="nav-btn next" aria-label="Next video">
          Next
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </nav>
    </div>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
