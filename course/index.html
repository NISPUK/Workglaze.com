<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LLM & Prompting â€“ Course Player</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="player">
    <!-- LANGUAGE TOGGLE -->
    <nav class="lang-toggle" aria-label="Language switch">
      <button data-lang="en" class="active">English</button>
      <button data-lang="de">Deutsch</button>
    </nav>

    <!-- VIDEO -->
    <div class="video-wrapper">
      <iframe id="video-frame" title="Course video"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen loading="lazy"></iframe>
    </div>

    <!-- INFO / ASSETS -->
    <section class="info">
      <h1 id="video-title"></h1>
      <p  id="video-summary"></p>

      <!-- shows only when slide 14 has a PDF -->
      <a id="pdf-link" class="pdf-link" target="_blank" rel="noopener" hidden></a>
    </section>

    <!-- NAVIGATION -->
    <nav class="nav">
      <button id="prev-btn" aria-label="Previous video"></button>
      <span   id="counter"></span>
      <button id="next-btn" aria-label="Next video"></button>
    </nav>
  </main>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
